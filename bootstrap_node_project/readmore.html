<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,
               initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" class="css" />
</head>

<body style="background-color:cadetblue">
    <div class="container">
        <div class="main-content">
            <p class="text">Kasawala Academy</p>
        </div>

        <div class="centre-content">
            <h1 class="price">35,000<span>/Mwk</span></h1>
            <p class="course">
                Enroll with kasawala academy now!!
            </p>
        </div>

        <div class="last-content">
            <button type="button" class="pay-now-btn">
                Pay with TNM Mpamba
        </button>
            <button type="button" class="pay-now-btn">
           Pay with Airtel Money
        </button>

            <!-- <button type="button" class="pay-now-btn">
        aitetel money options
        </button> -->
        </div>

        <div class="card-details">
            <p>Pay using Credit or Debit card</p>

            <div class="card-number">
                <label> Card Number </label>
                <input type="text" class="card-number-field" placeholder="###-###-###" />
            </div>
            <br />
            <div class="date-number">
                <label> Expiry Date </label>
                <input type="text" class="date-number-field" placeholder="DD-MM-YY" />
            </div>

            <div class="cvv-number">
                <label> CVV number </label>
                <input type="text" class="cvv-number-field" placeholder="xxx" />
            </div>
            <div class="nameholder-number">
                <label> Card Holder name </label>
                <input type="text" class="card-name-field" placeholder="Enter your Name" />
            </div>
            <button type="submit" class="submit-now-btn">
          submit
        </button>
        </div>
    </div>
</body>

</html>
